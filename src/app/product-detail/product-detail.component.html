<div class="thumbnail">
  <div>
    <img src="http://placehold.it/820x230" alt="">
    <h4 class="pull-right">AUD {{product?.price}}</h4>
    <!-- 修改productTitle=>product.title -->
    <h4>{{product?.title}}</h4>
    <p>{{product?.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments?.length}}</p>
    <p>
      <app-stars [rating]="product?.rating"></app-stars>
    </p>
  </div>
</div>

<!-- new -->
<div class="thumbnail">
  <button class="btn btn-default btn-lg" [class.active]="isWatched" (click)="watchProduct()">{{isWatched?'Unsubscribe':'Subscribe'}}</button>
  <label class="label-success"> Latest bid: ${{currentBid | number:'.2-2'}}</label>
</div>

<div class="well">
  <div>
    <button class="btn btn-success" (click)="isCommentHidden=!isCommentHidden">Comment</button>
  </div>
  <div [hidden]="isCommentHidden">
    <div>
      <!-- 这里讲星级评价组件设置为非只读, 可以修改星星 -->
      <!-- rating属性和newRating把绑定, 默认5星评价 -->
      <app-stars [(rating)]="newRating" [readonly]="false"></app-stars>
    </div>
    <div><textarea [(ngModel)]="newComment"></textarea></div>
    <div><button class="btn" (click)="addComment()">Submit</button></div>
  </div>

  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
